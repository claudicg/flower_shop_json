log4j.rootLogger=ALL, console, flower_shop_json

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %x - %m%n

log4j.appender.flower_shop_json=org.apache.log4j.RollingFileAppender
log4j.appender.flower_shop_json.layout=org.apache.log4j.PatternLayout
log4j.appender.flower_shop_json.File=logs/flower_shop_json.log
log4j.appender.flower_shop_json.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %x - %m%n
log4j.appender.flower_shop_json.MaxFileSize=100MB
log4j.appender.flower_shop_json.MaxBackupIndex=1
log4j.appender.flower_shop_json.Append=true
